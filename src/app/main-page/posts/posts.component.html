      <button mat-icon-button

      </button>
    </div>

  <table mat-table [dataSource]="dataSource" id="posts-table">

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let row" class="td-post-list">
        <div (click)="onPostClick(row.title_link)" class="post-div">
          <mat-card-title class="card-title">
            {{ row.title_display }}
          </mat-card-title>
          <mat-card-subtitle class="card-subtitle-data">
            {{ row.date | date }}
          </mat-card-subtitle>
          <mat-card-content *ngIf="row.caption">
            {{ row.caption }}
          </mat-card-content>
        </div>
      </td>
    </ng-container>

    <!-- Thumbnail Column -->
    <ng-container matColumnDef="thumbnail">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let row" class="td-post-list">
        <!-- TODO Insert YouTube thumbnail link -->

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSize]="numPostsPerPage"
                 [hidePageSize]="true"
                 [showFirstLastButtons]="true"
                 [length]="numPosts">
  </mat-paginator>

</mat-card>
