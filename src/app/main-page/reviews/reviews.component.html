<mat-card class="section-layout section-inner">

     <div id="title-search-input">
      <mat-form-field>
        <input matInput
               placeholder="Search posts"
               (keyup)="applyFilter($event.target.value)">
      </mat-form-field>
      <button mat-icon-button
              (click)="onSearch($event.target.value)">
        <mat-icon matSuffix>search</mat-icon>
      </button>
    </div>
  -->

  <table mat-table [dataSource]="dataSource" id="reviews-table">

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let row"
          class="td-review-list review-div"
          (click)="onReviewClick(row.title_link)">

        <mat-card-title class="card-title item-title">
          {{ row.title_display }}
        </mat-card-title>
        <mat-card-subtitle class="card-subtitle item-author">
          By {{ row.author }}
        </mat-card-subtitle>
        <mat-card-content class="item-caption">
          {{ row.date | date }} <br/>
          {{ row.caption }}
        </mat-card-content>

      </td>
    </ng-container>

    <!-- Thumbnail Column -->
    <ng-container matColumnDef="thumbnail">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let row" class="td-review-list">

        <button id="thumbnail-button" mat-raised-button>
          <img id="thumbnail-img"
               src="/assets/review_thumbnails/{{ row.thumbnail_1 }}"
               (click)="onReviewClick(row.title_link)">
        </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="numPostsPerPage"
                 [hidePageSize]="true"
                 [showFirstLastButtons]="true"
                 [length]="numPosts">
  </mat-paginator>

</mat-card>
